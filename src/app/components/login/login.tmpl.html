<section class="login-section">
    <form class="login-form-cover" name="logform" ng-submit="submitForm(logform.$valid)">
        <div class="login-form">
            <h1>Phone Book</h1>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="validation" ng-model="name" id="name" type="text" name="login" ng-pattern=/^(?=.{8,20}$)(?![_.])(?!.*[_.]{2})[a-zA-Z0-9._]+(?<![_.])$/i autofocus required> <br>
            </div>
            <div class="form-group">
                <label for="name">Password</label>
                <input class="validation" ng-model="password" id="password" type="password" name="password" ng-pattern=/^(?=.{8,20}$)(?![_.])(?!.*[_.]{2})[a-zA-Z0-9._]+(?<![_.])$/i>
                <br>
                <span ng-show="connectionErr">Connection error! Try later</span>
                <span ng-show="badCredentials">Bad credentials! Check and try again</span>
            </div>
            <div class="form-group">
                <a ng-click="logform.$valid?submit():false" class="button">Login</a>
            </div>
        </div>
        <div class="brand-logo">
            <img class="icon" ng-src="{{logo}}">
        </div>
    </form>
</section>
